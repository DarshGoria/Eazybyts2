<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="enroll.css">
</head>
<body>
    <header>
        <div class="p-3 mb-2 bg-danger text-white"><h1>Course Enrollment</h1></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="catalogue.html">Courses</a></li>
                <li><a href="enroll.html">Enroll</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
          ----STUDENT DETAILS WIL COME----
    </header>

    <section id="enroll">
        <h2>Enroll in a Course</h2>
        <form id="enrollmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="hindi">Learn Hindi</option>
                <option value="english">Learn English</option>
                <option value="french">Learn French</option>
                <option value="german">Learn German</option>
            </select>
            
            <button type="submit">Enroll</button>
        </form>
        <div id="confirmation" style="display: none;">
            <h3>Thank you for enrolling! Your batch code is 91135</h3>
            <p id="confirmMessage"></p>
        </div>
    </section>

    
    <script src="enroll.js"></script>
</body>
</html>
